<html ng-app="HighFive">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script type="text/javascript" src="http://localhost/js/app.js"></script>
        <title>HighFive OMS</title>
    </head>
    <body ng-controller="CustomerController">

        <div id="content">
            <table style="border-width:2px; border-style:solid;">
                <tr><th>id</th><th>name</th><th>address</th><th>delete</th></tr>
                <tr ng-repeat="customer in customers">
                    <td>{{customer.id}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.address}}</td>
                    <td><a ng-click="deleteCustomer( customer )">delete</a></td>
                </tr>
            </table>
            <form ng-submit="addCustomer()">
                <table style="border-width:2px; border-style:solid;margin-top:5px;">
                    <tr><td>name</td><td><input type="text" ng-model="form.name"/></td></tr>
                    <tr><td>address</td><td><input type="text" ng-model="form.address"/></td></tr>
                    <tr colspan="2"><td><input type="submit" value="create"/></td></tr>
                </table>
            </form>
        </div>

    </body>
</html>
